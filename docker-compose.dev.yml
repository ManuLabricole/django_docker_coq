services:
  db:
    build:
      context: ./config/postgres
    env_file:
      - local/development.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build:
      context: .
      args:
        REQUIREMENTS_FILE: requirements-dev.txt
    volumes:
      - .:/usr/src/app

    ports:
      - "8000:8000"
    env_file:
      - local/development.env
    environment:
      - DJANGO_SETTINGS_MODULE=app_core.settings.development
    depends_on:
      - db


volumes:
  pgdata: